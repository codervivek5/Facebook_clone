<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook - log in or sign up</title>

    <!--costume favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- google font -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
    

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

<!-- costume css -->
<link rel="stylesheet" href="/style/home.css">


  </head>


  <body>
    
    <div class="container">
        <div class="facebook_name">
            <!-- <h1>Facebook</h1> -->
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook-logo-name">
            <h3>Facebook helps you connect and share <br>with the people in your life.</h3>
        </div>

        <!-- this is login page design -->
        <div class="login_page">
            <div class="shape">
                <input type="text" name="username" id="username" placeholder="Email address or phone number">
            </div>
            <div class="shape">
                <input type="password" name="pass" id="password" placeholder="password">
                <button type="submit" value="Log in">Log in</button>
                <div class="forget_pass"><a href="#">Forgotten password?</a> </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
